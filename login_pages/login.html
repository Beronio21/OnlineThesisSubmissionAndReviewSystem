<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - ThesEase</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Logo at the top left -->
    <div class="logo">
        <img src="../images/buksulogo.png" alt="ThesEase Logo">
    </div>

    <div class="login-container">
        <!-- Left side with text and image -->
        <div class="left-section">
            <!-- Top text -->
            <div class="left-top-text">
                <h1>Your Research Our Platform Login and Begin.</h1>
            </div>
            
            <!-- Image box on the left side -->
            <div class="image-box">
                <img src="../images/login1.png" alt="Left side image">
            </div>

            <!-- Bottom text -->
            <div class="left-bottom-text">
                <h2>Redefining Academic Submissions 
                    for a Digital Age.</h2>
            </div>
        </div>

        <div class="login-box">
            <!-- Title of the website -->
            <div class="title-section">
                <h1>ThesEase</h1>
            </div>

            <h2>Login</h2>
            <form action="#">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username or Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <!-- "Or" separator -->
                <div class="separator">
                    <span>or</span>
                </div>

                <!-- Google Login Button with Google logo -->
                <button type="button" class="google-btn">
                    <img src="../images/google.jpg" alt="Google Logo">
                    Login with Google
                </button>

                <div class="extra-options">
                    <a href="#">Forgot Password?</a>
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
